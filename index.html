<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather-App</title>
  
     
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <form class="search-form" id="search-form">
             <input 
               type="search"
               placeholder="enter a city"
               autofocus="on"
               autocomplete="off"
               id="search-text-input"
               class="form-control shadow-sm"/>
          </div>
            
          <div class="col-3">
             <input
               type="submit" 
               value="search"
               id="button"
               class="form-control btn btn-primary shadow-sm w-100"/>
          </div>
                
              
          <div class="col-3">
            <button
                class="btn btn-success w-100"
                id="current-location-button">
                current
              </button>
              </div>
            
    
            
       

        

      <h1 id="city"></h1>
      <div class="left">
        <span class ="temperature" id="temperature"></span>
        <span class="units">
         <a href="#" id="celsius-link">°C</a> | 
         <a href="#" id="fahrenheit-link">°F</a>
        </span> 
      </div>
      <ul>
        <li id="description">
          
        </li>     
        <li id = "timeNow">
         
        </li>
        <li> Humidity: <span id="humidity"></span>%
        </li>
        <li> Wind: <span id="wind"></span> km/h
        </li>
      </ul>
     
   </div>





    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body text-center">
              <h4 class="card-title">Saturday
                🌤️
              </h4>
              <h5 class="date">April 9</h5>
              <h6 class="temp">58° / 40°</h6>
            
            </div>
          </div>
        </div>
        

    
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body text-center">
              <h4 class="card-title">Sunday <br>
                ☀️
              </h4>
              <h5 class="date">April 10</h5>
              <h6 class="temp">77° / 36°</h6>
            
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card">
            <div class="card-body text-center">
              <h4 class="card-title">Monday<br>
                🌧️
              </h4>
              <h5 class="date">April 11</h5>
              <h6 class="temp">68° / 59°</h6>
          
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card">
            <div class="card-body text-center">
              <h4 class="card-title">Tuesday<br>
                ⛈️
              </h4>
              <h5 class="date">April 12</h5>
              <h6 class="temp">79° / 62°</h6>
             
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card">
            <div class="card-body text-center">
              <h4 class="card-title">Wednesday<br>
                🌧️
              </h4>
              <h5 class="date">April 13</h5>
              <h6 class="temp">78° / 64°</h6>
           
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card">
            <div class="card-body text-center">
              <h4 class="card-title">Thursday<br>
                🌤️
              </h4>
              <h5 class="date">April 13</h5>
              <h6 class="temp">68° / 49°</h6>
          
            </div>
          </div>
        </div>
       </div>
      </div>
      </div>

      <script src="src/script.js">
      
      </script>
      
  </body>
</html>
